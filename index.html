<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FSEF Practice</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container">

	<form>
		<label> Choose your food:</label>
			<select class="form-select" id="meal">
				<option value="none"> Select </option>
				<option value="250"> Meal A - 250 Pesos</option>
				<option value="300"> Meal B - 300 Pesos</option>
			</select>
<br>
		<label> Discount?</label>
			<select class="form-select" id="discount">
				<option value ="none"> Select </option>
					<option value="0.2"> PWD / SC / STUDENT </option>
					<option value="0"> REGULAR </option>
			</select>

		<button type="button" class="btn btn-danger" onclick="check_discount()"> Meal Price </button>

	</form>

</div>

<script>
	
	function check_discount() {
		var meal1 = document.getElementById ('meal').value;
		var disc1 = document.getElementById ('discount').value;
		var final_rate = meal1 - (disc1 * meal1);

		window.alert('Your FINAL meal price is ' + final_rate);





	}




</script>






<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
